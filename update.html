<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/png" href="images/medkitpos.png">
    <title>MedKitPOS Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #fff;
            padding: 15px 25px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
        }
        .navbar-brand img {
            width: 35px;
            margin-right: 15px;
        }
        .navbar-brand .pharmacy-info {
            font-size: 1.2em;
            color: #333;
        }
        .navbar-brand .date {
            font-size: 0.95em;
            color: #666;
        }
        .search-bar {
            flex-grow: 1;
            margin: 0 25px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        .search-bar input:focus {
            border-color: #28a745;
        }
        .navbar-actions {
            display: flex;
            align-items: center;
        }
        .navbar-actions .user-info {
            display: flex;
            align-items: center;
            margin-left: 25px;
        }
        .user-info img {
            width: 35px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .user-info span {
            font-size: 0.95em;
            color: #333;
        }
        .sidebar {
            width: 260px;
            background-color: #1a1a1a;
            color: #fff;
            height: calc(100vh - 70px);
            position: fixed;
            padding-top: 25px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 18px 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .sidebar ul li:hover {
            background-color: #333;
        }
        .sidebar ul li.active {
            background-color: #28a745;
        }
        .sidebar ul li i {
            margin-right: 12px;
        }
        .main-content {
            margin-left: 260px;
            padding: 25px;
        }
        .form-section {
            margin-bottom: 25px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            align-items: flex-end;
        }
        .form-group {
            flex: 1;
            min-width: 220px;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #28a745;
            outline: none;
        }
        .error {
            color: #dc3545;
            font-size: 0.9em;
            margin-top: 8px;
        }
        .update-item-btn {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            width: 100%;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
        }
        .update-item-btn:hover {
            background-color: #218838;
        }
        .update-item-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .update-item-btn.loading .spinner {
            display: inline-block;
        }
        .update-item-btn .spinner {
            display: none;
            border: 3px solid #fff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .update-item-btn.loading span {
            visibility: hidden;
        }
        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }
        .back-btn {
            background-color: #17a2b8;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }
        .back-btn:hover {
            background-color: #138496;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
            font-size: 1em;
        }
        .toast.show {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand">
            <img src="images/medkitpos.png" alt="MedKitPOS Logo">
            <div class="pharmacy-info">
                <div>ARI Pharma</div>
                <div class="date" id="datetime"></div>
            </div>
        </div>
        <div class="search-bar">
            <input type="text" id="navbarSearch" placeholder="Search medicine" readonly>
        </div>
        <div class="navbar-actions">
            <div class="user-info">
                <img src="images/user.png" alt="User">
                <span>Argie Z. Bermudo <br> Pharmacist</span>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <ul id="sidebarMenu">
            <li data-tab="home"><i class="fas fa-home"></i> Home</li>
            <li data-tab="transaction"><i class="fas fa-exchange-alt"></i> Transactions</li>
            <li data-tab="inventory" class="active"><i class="fas fa-boxes"></i> Inventory</li>
            <li><i class="fas fa-sign-out-alt"></i> Log out</li>
        </ul>
    </div>

    <div class="main-content">
        <button class="back-btn" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
        <div class="form-section">
            <h5>Update Item in Inventory</h5>
            <div class="form-row">
                <div class="form-group">
                    <label for="itemId">Item ID (Barcode):</label>
                    <input type="text" id="itemId" readonly>
                </div>
                <div class="form-group">
                    <label for="itemName">Product Name:</label>
                    <input type="text" id="itemName">
                </div>
                <div class="form-group">
                    <label for="itemType">Type:</label>
                    <select id="itemType">
                        <option value="" disabled>Select type</option>
                        <option value="Medicine">Medicine</option>
                        <option value="Supplement">Supplement</option>
                        <option value="Medical Device">Medical Device</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="itemPrice">Price (PHP):</label>
                    <input type="number" id="itemPrice" step="0.01" min="0">
                </div>
                <div class="form-group">
                    <label for="itemQuantity">Quantity:</label>
                    <input type="number" id="itemQuantity" min="0">
                </div>
                <div class="form-group">
                    <button class="update-item-btn" onclick="updateItemInInventory()">
                        <span>Update Item</span>
                        <div class="spinner"></div>
                    </button>
                </div>
                <div class="form-group">
                    <div id="updateError" class="error"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">Item updated successfully!</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxUaW7iKxSA_jRnBTbM_P2zDNjg1iX7TPC-eakS2yKPELFwlbJOnm66J43yz2xu13DM7Q/exec';
        let isProcessing = false;
        let itemId = new URLSearchParams(window.location.search).get('itemId');

        function updateDateTime() {
            const now = new Date();
            const options = {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            };
            document.getElementById('datetime').textContent = now.toLocaleString('en-US', options);
        }

        async function loadItem() {
            if (!itemId) {
                document.getElementById('updateError').textContent = 'No item ID provided.';
                return;
            }

            try {
                const params = new URLSearchParams();
                params.append('action', 'getItem');
                params.append('itemId', itemId);

                const response = await fetch(`${API_URL}?${params.toString()}`, {
                    method: 'GET',
                    redirect: 'follow'
                });
                if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
                const result = await response.json();

                if (result.success && result.item) {
                    const item = result.item;
                    document.getElementById('itemId').value = item.itemId || '';
                    document.getElementById('itemName').value = item.name || '';
                    document.getElementById('itemType').value = item.type || '';
                    document.getElementById('itemPrice').value = item.price || 0;
                    document.getElementById('itemQuantity').value = item.quantity || 0;
                } else {
                    document.getElementById('updateError').textContent = 'Item not found.';
                }
            } catch (error) {
                console.error('Error loading item:', error);
                document.getElementById('updateError').textContent = 'Error loading item: ' + error.message;
            }
        }

        async function updateItemInInventory() {
            if (isProcessing) return;

            const updateBtn = document.querySelector('.update-item-btn');
            updateBtn.classList.add('loading');
            updateBtn.disabled = true;
            isProcessing = true;

            const name = document.getElementById('itemName').value.trim();
            const type = document.getElementById('itemType').value;
            const price = parseFloat(document.getElementById('itemPrice').value);
            const quantity = parseInt(document.getElementById('itemQuantity').value);
            const errorDiv = document.getElementById('updateError');

            errorDiv.textContent = '';

            if (!name) {
                errorDiv.textContent = 'Product name is required.';
                updateBtn.classList.remove('loading');
                updateBtn.disabled = false;
                isProcessing = false;
                return;
            }

            if (!type) {
                errorDiv.textContent = 'Please select an item type.';
                updateBtn.classList.remove('loading');
                updateBtn.disabled = false;
                isProcessing = false;
                return;
            }

            if (isNaN(price) || price <= 0) {
                errorDiv.textContent = 'Price must be a positive number.';
                updateBtn.classList.remove('loading');
                updateBtn.disabled = false;
                isProcessing = false;
                return;
            }

            if (isNaN(quantity) || quantity < 0) {
                errorDiv.textContent = 'Quantity must be a non-negative number.';
                updateBtn.classList.remove('loading');
                updateBtn.disabled = false;
                isProcessing = false;
                return;
            }

            const data = {
                action: 'updateItem',
                itemId: itemId,
                name: name,
                type: type,
                price: price,
                quantity: quantity
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify(data)
                });
                if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
                const result = await response.json();

                if (result.success) {
                    showToast();
                } else {
                    errorDiv.textContent = result.message || 'Failed to update item.';
                }
            } catch (error) {
                console.error('Error updating item:', error);
                errorDiv.textContent = 'Error updating item: ' + error.message;
            } finally {
                updateBtn.classList.remove('loading');
                updateBtn.disabled = false;
                isProcessing = false;
            }
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function switchTab(tabId) {
            window.location.href = tabId === 'home' ? 'dashboard.html' : `${tabId}.html`;
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateDateTime();
            setInterval(updateDateTime, 1000);
            loadItem();

            document.getElementById('sidebarMenu').addEventListener('click', function(e) {
                const li = e.target.closest('li');
                if (li && li.dataset.tab) {
                    switchTab(li.dataset.tab);
                }
            });

            document.getElementById('itemName').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    updateItemInInventory();
                }
            });

            document.getElementById('itemType').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    updateItemInInventory();
                }
            });

            document.getElementById('itemPrice').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    updateItemInInventory();
                }
            });

            document.getElementById('itemQuantity').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    updateItemInInventory();
                }
            });

            document.querySelector('.update-item-btn').addEventListener('keypress', function(event) {
                if (event.key === ' ' || event.key === 'Enter') {
                    event.preventDefault();
                    updateItemInInventory();
                }
            });
        });
    </script>
</body>
</html>
