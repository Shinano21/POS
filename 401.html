<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>401 Unauthorized</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #87CEEB 40%, #EDC9A0 40%, #D2B48C 60%); /* Sky and desert ground */
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        .tank-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            height: 300px; /* Space for the tank to move */
        }
        .tank-image {
            width: 100%;
            height: auto;
            display: block;
            position: absolute;
            bottom: 0; /* Align tank to the ground */
            animation: tankMove 5s linear infinite, tankBounce 0.4s ease-in-out infinite; /* Faster bounce like the GIF */
            z-index: 2; /* Ensure tank is above the ground and dust */
        }
        /* Forward movement */
        @keyframes tankMove {
            0% { transform: translateX(-100%); } /* Start off-screen left */
            100% { transform: translateX(100vw); } /* Move to the right edge */
        }
        /* Bouncing motion to simulate running, more pronounced like the GIF */
        @keyframes tankBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); } /* Increased bounce */
        }
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        /* Desert ground with sandy texture */
        .ground {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 60%;
            background: repeating-linear-gradient(
                90deg,
                #D2B48C,
                #D2B48C 40px,
                #EDC9A0 40px,
                #EDC9A0 80px
            ); /* Sandy texture */
            animation: scrollGround 2.5s linear infinite;
            z-index: 1;
        }
        @keyframes scrollGround {
            0% { transform: translateX(-50%); } /* Start shifted left */
            100% { transform: translateX(0); } /* Scroll to the right */
        }
        /* Dust trail effect behind the tank */
        .dust {
            position: absolute;
            bottom: 10px;
            left: -50px; /* Start behind the tank */
            width: 100px;
            height: 30px;
            background: rgba(210, 180, 140, 0.5); /* Light tan dust color */
            border-radius: 50%;
            animation: dustMove 5s linear infinite, dustFade 1s ease-in-out infinite;
            z-index: 0;
        }
        @keyframes dustMove {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100vw); }
        }
        @keyframes dustFade {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="text-center fade-in relative z-10">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">401 Unauthorized</h1>
        <p class="text-lg text-gray-600 mb-6">Access denied. Please log in to continue.</p>
            <br>
        <!-- Animated tank image -->
        <div class="tank-container">
            <div class="ground"></div>
            <div class="dust"></div>
            <img src="images/401.png" alt="Tank 401" class="tank-image">
        </div>

        <button 
            onclick="window.location.href='index.html'" 
            class="mt-6 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300"
        >
            Go to Login
        </button>
    </div>
</body>
</html>
